<html>
  <head>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body>
    

  <a-scene cursor="rayOrigin: mouse">
    
        <a-assets>
          <img id="fons" src="fondo1.jpg" />
          <img id="texturaterra" src="tierra.jpg" />
          <img id="guernica" src="dsmp.jpg" />        
          <img id="cara" src="dydy.png" />            
          <img id="bicicletes" src="ghostbur.jpg" />
          <img id="un" src="independencia.jpg" />
          <img id="dos" src="fundyy.jpg" />
          <img id="tres" src="friend.jpg" />
          <img id="cuatre" src="cabra.jpg" />
          <img id="cinc" src="hermanos.png" />
          <img id="sis" src="dydy-tub.jpg" />
          <img id="set" src="bechtrio.jpg" />
          <img id="vuit" src="10.jpg" />
          <img id="nou" src="beeduo.jpg" />
     
        </a-assets>
        <a-sky src="#fons"></a-sky>
        <a-plane position="0 0 0" rotation="-90 0 0" width="100" height="100" src="#texturaterra"></a-plane>
        <a-plane position="-1 4 -8" rotation="0 0 0" width="8" height="2"  src="#guernica" animation="property: position; to: -1 4 -30; dur: 5000; dir: alternate; loop: true"></a-plane>
        <a-box position="-4 3 0" rotation="0 0 50"  src="#cara" depth="1" height="1" width="1" animation="property: rotation; to: 0 360 0; dur: 4000; loop: true"></a-box>
        <a-dodecahedron id="esmou" position="8 2 -6" rotation="0 30 0" radius="3" src="#bicicletes"></a-dodecahedron>
        <a-box position="-3 2 5" rotation="0 0 70"  src="#un" depth="1" height="1" width="1" animation="property: rotation; to: 0 360 0; dur: 4000; loop: true"></a-box>
        <a-plane position="-3 10 10" rotation="0 0 0" width="8" height="2"  src="#dos" animation="property: position; to: -1 -7 -30; dur: 5000; dir: alternate; loop: true"></a-plane>
        <a-plane id="mou" position="-8 1 -7" rotation="0 0 70"  src="#tres" depth="1" height="1" width="1"> </a-plane>
        <a-dodecahedron position="13 10 -5" rotation="0 30 0" radius="3" src="#cuatre" animation="property: position; to: -1 -7 -30; dur: 5000; dir: alternate; loop: true"></a-dodecahedron>
        <a-plane position="-3 10 10" rotation="0 0 0" width="8" height="2"  src="#cinc" animation="property: position; to: -1 -7 -30; dur: 5000; dir: alternate; loop: true"></a-plane>
        <a-dodecahedron position="13 10 -5" rotation="0 30 0" radius="3" src="#sis" animation="property: position; to: -1 -7 -30; dur: 5000; dir: alternate; loop: true"></a-dodecahedron>
        <a-box position="-4 3 0" rotation="0 0 50"  src="#set" depth="1" height="1" width="1" animation="property: rotation; to: 0 360 0; dur: 4000; loop: true"></a-box>
        <a-sphere position="-10 5 3" rotation="180 0 0" src="#vuit" depth="1" height="1" width="1" animation="property: rotation; to: 0 360 0; dur: 4000; loop: true"></a-sphere>
        <a-sphere position="7 3 -3" rotation="180 0 0" src="#nou" depth="1" height="1" width="1" animation="property: rotation; to: 0 360 0; dur: 4000; loop: true"></a-sphere>
  </a-scene>

      <script>
        let unobjecte = document.querySelector("#esmou");
     
        unobjecte.addEventListener("click", () => {            
          unobjecte.setAttribute("animation", {
            property: "position",
            to: "8 40 -6",
            dur: 10000
          });
        });
      </script>

      <script>
        let unobjecte1 = document.querySelector("#mou");
     
        unobjecte1.addEventListener("click", () => {            
          unobjecte1.setAttribute("animation", {
            property: "position",
            to: "-8 45 -7",
            dur: 10000
          });
        });
      </script>

  </body>
</html>

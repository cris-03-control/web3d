<!DOCTYPE html>
<html lang="es">
<head>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script>
    AFRAME.registerComponent("mylink", {
      schema: {
        href: {type: 'string'}
      },
      init: function() {  
        this.el.addEventListener("click", () => {               
          window.location.href = this.data.href;      
        });
      }
    });
  </script>
</head>
<body>

  <a-assets>
    <img id="imgSortida" src="flecha.png">
    <img id="imgCasa" src="casadelsusto.jpg">
    <a-asset-item id="dracula" src="assets/assets/dracula/scene.gltf"></a-asset-item>
  </a-assets> 

  <a-entity camera look-controls wasd-controls="false">
    <a-entity cursor="fuse: true; fuseTimeout: 2000"
      position="0 0 -1"
      geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
      material="color: red; shader: flat"
      animation="property: components.material.material.color;
                type: color;
                to: white;
                dur: 1000;
                dir: alternate;
                loop: true">
    </a-entity>
  </a-entity>

  <a-scene cursor="rayOrigin: mouse">
    <a-sky src="#imgCasa"></a-sky>

    <a-entity gltf-model="#dracula" position="0 -3.5 -5" scale="0.02 0.02 0.02" 
      animation="property: position; dur: 2000; from: 0 -3.5 -5; to: 0 -3 -5; dir: alternate; loop: true">
    </a-entity>

    <a-plane position="13 3 -5" src="#imgSortida" scale="1 1 1" animation="property: position; to: 13 3.1 -5; dur: 2000; dir: alternate; loop: true" mylink="href: https://cris-03-control.github.io/web3d/"></a-plane>

  </a-scene>

</body>
</html>
